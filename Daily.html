<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Daily Timetable for Shift Work</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .timetable-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .timetable-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .btn-active {
            background-color: #4f46e5;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .activity-text[contenteditable]:focus,
        .activity-icon[contenteditable]:focus {
            outline: 2px solid #4f46e5;
            background-color: white;
            border-radius: 4px;
            padding: 2px;
        }
        /* Styles for the modal */
        #tip-modal {
            display: none; /* Initially hidden */
            align-items: center;
            justify-content: center;
        }
        #tip-modal.flex {
            display: flex;
        }
        #tip-modal.hidden {
            display: none;
        }
        /* Spinner for loading state */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto px-4 py-8 md:py-12">
        <header class="text-center mb-8 md:mb-12">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">My Daily Timetable</h1>
            <p class="mt-2 text-md md:text-lg text-gray-600">Select your shift, edit your schedule, and get productivity tips.</p>
             <button id="get-tip-btn" class="mt-4 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-full shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50">
                ✨ Get Productivity Tip
            </button>
        </header>

        <!-- Shift Selector Buttons -->
        <div id="shift-selector" class="flex justify-center space-x-2 md:space-x-4 mb-8 md:mb-12 bg-gray-200 p-2 rounded-full max-w-md mx-auto">
            <button id="btn-apac" class="shift-btn flex-1 py-2 px-4 rounded-full text-sm md:text-base font-semibold transition-colors duration-300">APAC Shift</button>
            <button id="btn-emea" class="shift-btn flex-1 py-2 px-4 rounded-full text-sm md:text-base font-semibold transition-colors duration-300">EMEA Shift</button>
            <button id="btn-na" class="shift-btn flex-1 py-2 px-4 rounded-full text-sm md:text-base font-semibold transition-colors duration-300">NA Shift</button>
        </div>

        <!-- Timetable Display -->
        <div id="timetable-display" class="space-y-4">
            <!-- Timetable will be dynamically inserted here -->
        </div>

        <!-- Placeholder for when no shift is selected -->
        <div id="timetable-placeholder" class="text-center py-16">
             <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            <h3 class="mt-2 text-sm font-semibold text-gray-900">No shift selected</h3>
            <p class="mt-1 text-sm text-gray-500">Please select a shift to view your timetable.</p>
        </div>
    </div>

    <!-- Gemini API Tip Modal -->
    <div id="tip-modal" class="fixed inset-0 bg-black bg-opacity-60 hidden">
        <div class="bg-white rounded-lg p-6 m-4 max-w-md w-full shadow-xl transform transition-all">
            <div class="flex justify-between items-center border-b pb-3">
                <h3 class="text-xl font-semibold text-gray-900">Productivity Tip of the Day</h3>
                <button id="close-modal-btn" class="text-gray-400 hover:text-gray-600 text-2xl leading-none">&times;</button>
            </div>
            <div id="tip-content" class="text-gray-700 my-4 min-h-[80px]">
                <!-- Tip will be loaded here -->
            </div>
            <div class="text-right">
                 <button id="close-modal-btn-bottom" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Close</button>
            </div>
        </div>
    </div>


    <script>
        // Data for the different timetables with updated schedules
        const timetables = {
            apac: [
                { time: '10:00 PM - 05:30 AM', activity: 'Sleep (7.5 hours)', icon: '🌙', color: 'bg-gray-200', textColor: 'text-gray-800' },
                { time: '05:30 AM - 06:00 AM', activity: 'Wake Up & Get Ready', icon: '☀️', color: 'bg-yellow-100', textColor: 'text-yellow-800' },
                { time: '06:00 AM - 06:30 AM', activity: 'Travel to Office', icon: '🚗', color: 'bg-blue-100', textColor: 'text-blue-800' },
                { time: '06:30 AM - 04:00 PM', activity: 'Work Shift (includes lunch break)', icon: '💻', color: 'bg-indigo-100', textColor: 'text-indigo-800' },
                { time: '04:00 PM - 04:30 PM', activity: 'Travel Home', icon: '🏠', color: 'bg-blue-100', textColor: 'text-blue-800' },
                { time: '04:30 PM - 06:30 PM', activity: 'Gym (2 hours)', icon: '🏋️‍♂️', color: 'bg-teal-100', textColor: 'text-teal-800' },
                { time: '06:30 PM - 08:30 PM', activity: 'Learn New Skills (2 hours)', icon: '📚', color: 'bg-purple-100', textColor: 'text-purple-800' },
                { time: '08:30 PM - 10:00 PM', activity: 'Free Time / Cooking / Dinner', icon: '🍳', color: 'bg-green-100', textColor: 'text-green-800' },
            ],
            emea: [
                { time: '12:30 AM - 08:00 AM', activity: 'Sleep (7.5 hours)', icon: '🌙', color: 'bg-gray-200', textColor: 'text-gray-800' },
                { time: '08:00 AM - 10:00 AM', activity: 'Gym (2 hours)', icon: '🏋️‍♂️', color: 'bg-teal-100', textColor: 'text-teal-800' },
                { time: '10:00 AM - 12:00 PM', activity: 'Learn New Skills (2 hours)', icon: '📚', color: 'bg-purple-100', textColor: 'text-purple-800' },
                { time: '12:00 PM - 01:00 PM', activity: 'Cook / Lunch', icon: '🍳', color: 'bg-green-100', textColor: 'text-green-800' },
                { time: '01:00 PM - 01:30 PM', activity: 'Travel to Office', icon: '🚗', color: 'bg-blue-100', textColor: 'text-blue-800' },
                { time: '01:30 PM - 11:00 PM', activity: 'Work Shift (includes dinner break)', icon: '💻', color: 'bg-indigo-100', textColor: 'text-indigo-800' },
                { time: '11:00 PM - 11:30 PM', activity: 'Travel Home', icon: '🏠', color: 'bg-blue-100', textColor: 'text-blue-800' },
                { time: '11:30 PM - 12:30 AM', activity: 'Free Time / Wind Down', icon: '🛋️', color: 'bg-pink-100', textColor: 'text-pink-800' },
            ],
            na: [
                { time: '09:30 PM - 07:00 AM', activity: 'Work Shift (includes break)', icon: '💻', color: 'bg-indigo-100', textColor: 'text-indigo-800' },
                { time: '07:00 AM - 07:30 AM', activity: 'Travel Home', icon: '🏠', color: 'bg-blue-100', textColor: 'text-blue-800' },
                { time: '07:30 AM - 09:30 AM', activity: 'Gym (2 hours)', icon: '🏋️‍♂️', color: 'bg-teal-100', textColor: 'text-teal-800' },
                { time: '09:30 AM - 04:30 PM', activity: 'Sleep (7 hours)', icon: '🌙', color: 'bg-gray-200', textColor: 'text-gray-800' },
                { time: '04:30 PM - 06:30 PM', activity: 'Learn New Skills (2 hours)', icon: '📚', color: 'bg-purple-100', textColor: 'text-purple-800' },
                { time: '06:30 PM - 09:00 PM', activity: 'Free Time / Cooking / Dinner', icon: '🍳', color: 'bg-green-100', textColor: 'text-green-800' },
                { time: '09:00 PM - 09:30 PM', activity: 'Travel to Office', icon: '�', color: 'bg-blue-100', textColor: 'text-blue-800' },
            ]
        };

        // DOM elements
        const shiftButtons = {
            apac: document.getElementById('btn-apac'),
            emea: document.getElementById('btn-emea'),
            na: document.getElementById('btn-na'),
        };
        const timetableDisplay = document.getElementById('timetable-display');
        const timetablePlaceholder = document.getElementById('timetable-placeholder');
        const getTipBtn = document.getElementById('get-tip-btn');
        const tipModal = document.getElementById('tip-modal');
        const tipContent = document.getElementById('tip-content');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const closeModalBtnBottom = document.getElementById('close-modal-btn-bottom');

        // Function to render the timetable
        function renderTimetable(shift) {
            timetableDisplay.innerHTML = '';
            timetablePlaceholder.style.display = 'none';
            const schedule = timetables[shift];
            if (!schedule) return;
            schedule.forEach(item => {
                const card = `
                    <div class="timetable-card ${item.color} rounded-lg p-4 flex items-center space-x-4 shadow">
                        <div class="text-2xl activity-icon" contenteditable="true">${item.icon}</div>
                        <div class="flex-1">
                            <p class="font-bold ${item.textColor}">${item.time}</p>
                            <p class="text-gray-700 activity-text" contenteditable="true">${item.activity}</p>
                        </div>
                    </div>
                `;
                timetableDisplay.innerHTML += card;
            });
        }

        // Function to handle shift selection
        function selectShift(shift) {
            Object.values(shiftButtons).forEach(button => button.classList.remove('btn-active'));
            if (shiftButtons[shift]) {
                shiftButtons[shift].classList.add('btn-active');
            }
            renderTimetable(shift);
        }

        // --- Gemini API Integration ---
        async function fetchProductivityTip(retryCount = 0) {
            getTipBtn.disabled = true;
            tipModal.classList.remove('hidden');
            tipModal.classList.add('flex');
            tipContent.innerHTML = '<div class="loader"></div>';

            const apiKey = ""; // API key is handled by the environment
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            
            const prompt = "Give me a short, actionable productivity tip for someone working shifts. Make it concise, easy to implement, and encouraging.";
            const payload = {
                contents: [{ role: "user", parts: [{ text: prompt }] }]
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error(`API Error: ${response.status}`);

                const result = await response.json();
                
                if (result.candidates && result.candidates.length > 0) {
                    const text = result.candidates[0].content.parts[0].text;
                    tipContent.innerText = text;
                } else {
                    throw new Error("No content received from API.");
                }

            } catch (error) {
                console.error("Error fetching productivity tip:", error);
                if (retryCount < 3) {
                    const delay = Math.pow(2, retryCount) * 1000;
                    setTimeout(() => fetchProductivityTip(retryCount + 1), delay);
                } else {
                    tipContent.innerText = "Sorry, I couldn't fetch a tip right now. Please try again later.";
                }
            } finally {
                if (retryCount >= 3 || !tipContent.querySelector('.loader')) {
                   getTipBtn.disabled = false;
                }
            }
        }

        // --- Event Listeners ---
        shiftButtons.apac.addEventListener('click', () => selectShift('apac'));
        shiftButtons.emea.addEventListener('click', () => selectShift('emea'));
        shiftButtons.na.addEventListener('click', () => selectShift('na'));
        
        getTipBtn.addEventListener('click', () => fetchProductivityTip());
        
        const closeTheModal = () => {
            tipModal.classList.add('hidden');
            tipModal.classList.remove('flex');
        };

        closeModalBtn.addEventListener('click', closeTheModal);
        closeModalBtnBottom.addEventListener('click', closeTheModal);
        
        tipModal.addEventListener('click', (event) => {
            if (event.target === tipModal) {
                closeTheModal();
            }
        });

    </script>
</body>
</html>
